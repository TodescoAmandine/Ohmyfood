<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La palette du goût</title>
    <link
      rel="icons"
      type="image/svg+sml"
      href="Assets/Icons/Status=Default.svg"
    />
    <script
      src="https://kit.fontawesome.com/852be4327a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="SASS/home.css" />
    <link rel="stylesheet" href="SASS/main.css" />

  <body>
    <header>
      <div class="appbar--restaurant">
        <a href="index.html"
          ><i
            id="appbar__arrow"
            class="fa-solid fa-arrow-left"
            style="color: #353535"
          ></i
        ></a>
        <img
          src="Assets/images/logo/ohmyfood@2x.svg"
          alt="logo ohmyfood"
          class="appbar__logo--restaurant"
        />
      </div>
    </header>
    <main>
      <div class="menu">
        <img
          class="picture_restaurant"

        />
        <div class="contenair">
          <div class="top_container">
            <h1 id="top_container--title">La palette du goût</h1>
            <div class="top_contenair--icon">
              <i
                class="fa-regular fa-heart heart_empty x2"
                style="color: black"

              <i
                class="fa-solid fa-heart heart_full x2"

            </div>
          </div>

          <div class="menu__container">
            <h2><span id="menu__container--h2none">ENTR</span>ÉES</h2>
            <!--card1-->
            <article class="menu__card">
              <div class="menu__card--content">
                <div class="menu__card--txt">
                  <h3 id="menu__card--h3">Fricassée d'escargots</h3>
                  <p id="menu__card--description">Au piment d'Espelette</p>
                </div>
                <div class="menu__card--tarif">
                  <p id="menu__card--p">25 €</p>
                </div>
              </div>
              <!--
              <div class="menu__card--check">
                <i class="fa-regular fa-circle-check" style="color: white"></i>
              </div>-->
            </article>
            <!--card2-->
            <article class="menu__card">
              <div class="menu__card--content">
                <div class="menu__card--txt">
                  <h3 id="menu__card--h3">Foie gras de canard mi-cuit</h3>
                  <p id="menu__card--description">
                    Et ses copeaux de truffe noire
                  </p>
                </div>
              <div class="menu__card--tarif">
                  <p id="menu__card--p">35 €</p>
                </div>
              </div>
              <!--
              <div class="menu__card--check">
                <i class="fa-regular fa-circle-check" style="color: white"></i>
              </div>-->
            </article>
            <!--card3-->
            <article class="menu__card">
              <div class="menu__card--content">
                <div class="menu__card--txt">
                  <h3 id="menu__card--h3">Fricassée d'escargots</h3>
                  <p id="menu__card--description">Au piment d'Espelette</p>
                </div>
              <!--  <div class="menu__card--tarif">
                  <p id="menu__card--p">20€</p>
                </div>
              </div>
              
              <div class="menu__card--check">
                <i class="fa-regular fa-circle-check" style="color: white"></i>
              </div>-->
            </article>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div>
          <ul class="footer__container">
            <li><a class="footer__container--logo" href="#">ohmyfood</a></li>
            <li>
              <a href="#">
                <i
                  id="icone1"
                  class="fa-solid fa-utensils"
                  style="color: #ffffff"
                ></i
                >Proposer un restaurant</a
              >
            </li>
            <li>
              <a href="#">
                <i
                  id="icone2"
                  class="fa-solid fa-handshake-angle"

            </li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
